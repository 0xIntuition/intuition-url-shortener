services:
  - type: web
    name: intuition-url-shortener
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GRAPHQL_ENDPOINT
        value: https://mainnet.intuition.sh/v1/graphql
      - key: PORT
        value: 10000
